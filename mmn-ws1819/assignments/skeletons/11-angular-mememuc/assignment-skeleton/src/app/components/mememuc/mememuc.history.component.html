<div class="history-container">
  <h4>My Favorite Memes</h4>
  <div class="meme-history">
    <!-- TODO this container should contain the saved memes.
      TODO each saved meme should be rendered as div container containing an img tag (the meme itself) and a mat-icon tag (delete icon)
      TODO use the css class a-meme-history-item for a meme's container in order to apply the provided styling
    -->
    
      <div *ngFor="let meme of savedMemes" 
            class="a-meme-history-item"
            (click)="selectMeme(meme)"
      >       
        <img *ngIf="meme.link" [src]="meme.link" alt="Your custom meme">
        <h3 *ngIf="!meme.link">No Meme Selected</h3>
        <mat-icon class="a-meme-history-item" (click)="deleteMeme(meme)">delete</mat-icon>
      </div>
  </div>
</div>
