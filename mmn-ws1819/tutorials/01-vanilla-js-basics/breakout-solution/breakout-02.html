<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakout 02: Repeat Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    input[type=number] {
      width: 75px
    }
  </style>
</head>
<body>

<div id="inputArea">
  <input type="text"
         id="text"
         placeholder="Your Text"/>
  <input type="number"
         id="factor"
         placeholder="Factor"/>
</div>
<div id="output"></div>
<script>
  function updateOutput() {
    var text = document.getElementById("text").value;
    var factor = parseInt(document.getElementById("factor").value);
    var outputContainer = document.getElementById("output");
    var htmlOut = "";
    for (var i = 0; i < factor; i++) {
      htmlOut += text + "<br />";
    }
    outputContainer.innerHTML = htmlOut;
  }

  var inputs = document.querySelectorAll('input');
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].addEventListener('input', updateOutput);
  }
</script>

</body>
</html>
